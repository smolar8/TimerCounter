<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odlicza czas</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ff5d4b7d1e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="counter-app">
      <div class="settings active">
        <h1>Ustawienia</h1>
        <label for="event-name">Nazwa wydarzenia:</label>
        <input type="text" id="event-name" value="Mikołaj" />
        <table class="date">
          <tr>
            <td><label for="event-day">Dzień:</label></td>
            <td><label for="event-month">Miesiąc:</label></td>
            <td><label for="event-year">Rok:</label></td>
          </tr>
          <tr>
            <td>
              <input type="number" id="event-day" maxLenght="2" value="6" />
            </td>
            <td>
              <input type="number" id="event-month" maxLenght="2" value="12" />
            </td>
            <td>
              <input type="number" id="event-year" maxLenght="4" value="2022" />
            </td>
          </tr>
        </table>
        <label for="event-image">Link do obrazka:</label>
        <input type="text" id="event-image" value="Mikołaj.jpg" />
        <button class="save">Zapisz</button>
      </div>
      <div class="app-body">
        <div class="image-section">
          <div class="settings-btn"><i class="fas fa-sliders-h"></i></div>
        </div>
        <div class="time-section">
          <h3><span class="event">Mikołaj</span> za:</h3>
          <div class="time-cards">
            <div class="card">
              <p class="days-count number">1</p>
              <p class="card-title">Dni</p>
            </div>

            <div class="card">
              <p class="hours-count number">1</p>
              <p class="card-title">Godzin</p>
            </div>

            <div class="card">
              <p class="minutes-count number">1</p>
              <p class="card-title">Minut</p>
            </div>

            <div class="card">
              <p class="seconds-count number">1</p>
              <p class="card-title">Sekund</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
